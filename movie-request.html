<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie Request - My Drama World</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans Bengali', sans-serif;
      background-color: #0d0d0d;
      color: #fff;
    }

    .request-form {
      max-width: 600px;
      margin: 60px auto;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
    }

    .request-form h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #00FFEE;
    }

    .request-form input,
    .request-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      background-color: #2b2b2b;
      color: #fff;
      box-shadow: 0 0 10px #00ffee80;
    }

    .request-form button {
      width: 100%;
      padding: 12px;
      background: #00FFEE;
      color: #000;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .request-form button:hover {
      background: #00ccbb;
      box-shadow: 0 0 20px #00ffeeaa;
    }

    .request-msg {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
    }

    footer {
      background-color: #111;
      color: #ccc;
      text-align: center;
      padding: 20px 10px;
      margin-top: 60px;
      font-size: 14px;
    }

    footer a {
      color: #00ffee;
      margin: 0 8px;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <a href="index.html" class="logo">My Drama World</a>
    <div id="menuToggle" class="menu-icon">&#9776;</div>
    <nav id="navMenu" class="nav-menu">
      <a href="index.html">Home</a>
      <a href="movie-request.html">Movie Request</a>
      <a href="contact.html">Contact</a>
      <a href="privacy-policy.html">Privacy Policy</a>
      <a href="about.html">About Us</a>
    </nav>
  </header>

  <!-- Request Form Section -->
  <div class="request-form">
    <h2>Movie / Drama Request</h2>
    <form id="movie-request-form">
      <input type="text" name="user_name" placeholder="Your Name" required />
      <input type="phone" name="phone" placeholder="Your Phone Number" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <input type="text" name="drama_name" placeholder="Requested Movie / Drama Name" required />
      <textarea name="message" rows="5" placeholder="Additional Message or Details"></textarea>
      <button type="submit">Submit Request</button>
      <div class="request-msg" id="result-message"></div>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 My Drama World. All rights reserved.
    <div>
      <a href="privacy-policy.html">Privacy Policy</a> |
      <a href="terms.html">Terms & Conditions</a> |
      <a href="contact.html">Contact</a>
    </div>
  </footer>

  <!-- EmailJS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("x5OHkbIpVsvztciEQ");
    })();

    document.getElementById("movie-request-form").addEventListener("submit", function(e) {
      e.preventDefault();

      emailjs.sendForm('service_2s4nkks', 'template_13qwgce', this)
        .then(function(response) {
          document.getElementById("result-message").innerText = "Your request has been sent successfully!";
          document.getElementById("result-message").style.color = "lightgreen";
          document.getElementById("movie-request-form").reset();
        }, function(error) {
          document.getElementById("result-message").innerText = "Something went wrong! Please try again.";
          document.getElementById("result-message").style.color = "red";
        });
    });

    // Menu Toggle
    document.getElementById('menuToggle').addEventListener('click', function (event) {
      const navMenu = document.getElementById('navMenu');
      navMenu.classList.toggle('active');
      event.stopPropagation();
    });

    document.addEventListener('mousedown', function (event) {
      const navMenu = document.getElementById('navMenu');
      const menuToggle = document.getElementById('menuToggle');
      if (!navMenu.contains(event.target) && !menuToggle.contains(event.target)) {
        navMenu.classList.remove('active');
      }
    });
  </script>

</body>
</html>
