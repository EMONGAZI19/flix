<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Drama World</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">My Drama World</div>
    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    <ul class="menu" id="menu">
      <li><a href="#">হোম</a></li>
      <li><a href="#">মুভি রিকুয়েস্ট</a></li>
      <li><a href="#">যোগাযোগ</a></li>
      <li><a href="#">প্রাইভেসি পলিসি</a></li>
      <li><a href="#">আমাদের সম্পর্কে</a></li>
    </ul>
  </header>

  <!-- Notice Bar -->
  <div class="notice-bar">
    <div class="notice-label">নোটিশ:</div>
    <div class="notice-marquee">
      <marquee behavior="scroll" direction="left" scrollamount="5">
        নতুন মুভি প্রতিদিন আপডেট করা হয়! আজকের আপলোড: 'New Korean Drama EP12', 'Hindi Dubbed Thriller', আরও চেক করুন...
      </marquee>
    </div>
  </div>

  <!-- Search -->
  <div class="search-section">
    <input type="text" id="movieSearch" placeholder="মুভির নাম লিখুন..." />
  </div>

  <!-- Movie Slider -->
  <div class="slider-container">
    <button class="slider-btn left" onclick="slideLeft()">&#10094;</button>
    <div class="slider" id="movieSlider">
      <a href="movie1.html" class="slide-item">
        <img src="https://www.countingcharacters.com/uploads/resize/resize-1746641249912346693wp2.jpeg" alt="Movie 1">
        <p>Train to Busan</p>
      </a>
      <a href="movie2.html" class="slide-item">
        <img src="https://www.countingcharacters.com/uploads/resize/resize-1746641249912346693wp2.jpeg" alt="Movie 2">
        <p>Parasite</p>
      </a>
      <a href="movie3.html" class="slide-item">
        <img src="https://www.countingcharacters.com/uploads/resize/resize-1746641249912346693wp2.jpeg" alt="Movie 3">
        <p>Squid Game</p>
      </a>
      <a href="movie4.html" class="slide-item">
        <img src="https://www.countingcharacters.com/uploads/resize/resize-1746641249912346693wp2.jpeg" alt="Movie 4">
        <p>Delhi Crime</p>
      </a>
      <a href="movie5.html" class="slide-item">
        <img src="https://www.countingcharacters.com/uploads/resize/resize-1746641249912346693wp2.jpeg" alt="Movie 5">
        <p>Money Heist</p>
      </a>
      <a href="movie6.html" class="slide-item">
        <img src="https://www.countingcharacters.com/uploads/resize/resize-1746641249912346693wp2.jpeg" alt="Movie 6">
        <p>The Silent Sea</p>
      </a>
    </div>
    <button class="slider-btn right" onclick="slideRight()">&#10095;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
