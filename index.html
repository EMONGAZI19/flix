<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Drama World</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Header -->
  <header class="main-header">
    <div class="logo">My Drama World</div>
    <div class="menu-icon" id="menuToggle">&#9776;</div>
  </header>

  <!-- Navigation Menu -->
  <nav class="nav-menu" id="navMenu">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Movie Request</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">Privacy Policy</a></li>
      <li><a href="#">About Us</a></li>
    </ul>
  </nav>

  <!-- Notice Bar -->
  <div class="notice-bar">
    <div class="notice-label">Notice:</div>
    <div class="notice-marquee">
      <marquee behavior="scroll" direction="left" scrollamount="5">
        নতুন মুভি প্রতিদিন আপডেট করা হয়! আমাদের ওয়েবসাইট এবং চ্যানেল ফলো করুন! আজকের আপলোড: 'New Korean Drama EP12', 'Hindi Dubbed Thriller', আরও চেক করুন...
      </marquee>
    </div>
  </div>

  <script>
    const menuToggle = document.getElementById('menuToggle');
    const navMenu = document.getElementById('navMenu');

    menuToggle.addEventListener('click', () => {
      navMenu.classList.toggle('active');
    });
  </script>
</body>
</html>
