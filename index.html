<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Drama World</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <a href="#" class="logo">My Drama World</a>
    <div id="menuToggle" class="menu-icon">&#9776;</div>
    <nav id="navMenu" class="nav-menu">
      <a href="#">হোম</a>
      <a href="#">মুভি রিকুয়েস্ট</a>
      <a href="#">যোগাযোগ</a>
      <a href="#">প্রাইভেসি</a>
      <a href="#">আমাদের সম্পর্কে</a>
    </nav>
  </header>

  <!-- Notice Bar -->
  <div class="notice-bar">
    <div class="notice-label">নোটিশ:</div>
    <div class="notice-marquee">
      <marquee behavior="scroll" direction="left" scrollamount="5">
        নতুন মুভি প্রতিদিন আপডেট করা হয়! আজকের আপলোড: 'New Korean Drama EP12', 'Hindi Dubbed Thriller'...
      </marquee>
    </div>
  </div>

  <!-- Movie Loader Section -->
  <div class="movie-section">
    <h2>Latest Movies</h2>
    <div id="latestMovies" class="movie-grid"></div>
    <button class="see-all" onclick="showAll('latestMovies')">See All</button>
  </div>

  <div class="movie-section">
    <h2>Bangla Movies</h2>
    <div id="banglaMovies" class="movie-grid"></div>
    <button class="see-all" onclick="showAll('banglaMovies')">See All</button>
  </div>

  <div class="movie-section">
    <h2>Hindi Dubbed Movies</h2>
    <div id="hindiDubbedMovies" class="movie-grid"></div>
    <button class="see-all" onclick="showAll('hindiDubbedMovies')">See All</button>
  </div>

  <div class="movie-section">
    <h2>Hollywood Movies</h2>
    <div id="hollywoodMovies" class="movie-grid"></div>
    <button class="see-all" onclick="showAll('hollywoodMovies')">See All</button>
  </div>

  <div class="movie-section">
    <h2>Bangla Dubbed Movies</h2>
    <div id="banglaDubbedMovies" class="movie-grid"></div>
    <button class="see-all" onclick="showAll('banglaDubbedMovies')">See All</button>
  </div>

  <div class="movie-section">
    <h2>Anime Movies</h2>
    <div id="animeMovies" class="movie-grid"></div>
    <button class="see-all" onclick="showAll('animeMovies')">See All</button>
  </div>

  <script src="movies.js"></script>
  <script src="script.js"></script>
</body>
</html>
