<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Drama World</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <a href="#" class="logo">My Drama World</a>
    <div id="menuToggle" class="menu-icon">&#9776;</div>
    <nav id="navMenu" class="nav-menu">
      <a href="#">হোম</a>
      <a href="#">মুভি রিকুয়েস্ট</a>
      <a href="#">যোগাযোগ</a>
      <a href="#">প্রাইভেসি</a>
      <a href="#">আমাদের সম্পর্কে</a>
    </nav>
  </header>

  <!-- Notice Bar -->
  <div class="notice-bar">
    <div class="notice-label">নোটিশ:</div>
    <div class="notice-marquee">
      <marquee behavior="scroll" direction="left" scrollamount="5">
        নতুন মুভি প্রতিদিন আপডেট করা হয়! আজকের আপলোড: 'New Korean Drama EP12', 'Hindi Dubbed Thriller'...
      </marquee>
    </div>
  </div>

  <!-- Search Section -->
  <div class="search-section">
    <form class="search-box" onsubmit="return false;">
      <input type="text" id="movieSearch" placeholder="মুভির নাম লিখুন..." />
      <button type="submit"><span>&#128269;</span></button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
