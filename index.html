<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Drama World</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header -->
  <header>
    <div class="logo">My Drama World</div>
    <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
    <ul class="menu" id="menu">
      <li><a href="#">হোম</a></li>
      <li><a href="#">মুভি রিকুয়েস্ট</a></li>
      <li><a href="#">যোগাযোগ</a></li>
      <li><a href="#">প্রাইভেসি পলিসি</a></li>
      <li><a href="#">আমাদের সম্পর্কে</a></li>
    </ul>
  </header>

  <!-- Notice Bar -->
  <div class="notice-bar">
    <div class="notice-label">নোটিশ:</div>
    <div class="notice-marquee">
      <marquee behavior="scroll" direction="left" scrollamount="5">
        নতুন মুভি প্রতিদিন আপডেট করা হয়! আজকের আপলোড: 'New Korean Drama EP12', 'Hindi Dubbed Thriller', আরও চেক করুন...
      </marquee>
    </div>
  </div>

  <!-- Search -->
  <div class="search-section">
    <form onsubmit="return false;">
      <div class="search-wrapper">
        <input type="text" id="movieSearch" placeholder="আপনার পছন্দের মুভির নাম লিখুন..." />
        <button type="submit" onclick="searchMovie()">খুঁজুন</button>
      </div>
    </form>
    <div id="search-result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
